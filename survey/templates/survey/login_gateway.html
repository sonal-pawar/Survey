{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Survey Home Page</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body style="background-image: url( {% static 'img/bg-img.jpeg' %} );  background-repeat: no-repeat;   background-size: cover;">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-5 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Please Login to Your Account!</h1>
                  </div>
                  <form class="user" method="post" name="LoginForm" action="{% url 'login' %}">
                    {% csrf_token %}
                      <hr>
                      <a href="{% url 'admin:index' %}" class="btn btn-danger btn-user btn-block">
                        <i class="fa fa-user-lock"></i> Login with Admin
                      </a>
                       <hr>
                      <a href="{% url 'employee' %}" class="btn btn-facebook btn-user btn-block">
                        <i class="fa fa-user-graduate"></i> Login with User
                      </a>
                      <hr>
                      <a href="https://help.surveymonkey.com/articles/en_US/kb/Web-Link-Collector" class="btn btn-primary btn-user btn-block" target="_blank">
                        <i class="fa fa-hands-helping"></i> Help
                      </a>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
  </div>
</body>

</html>
